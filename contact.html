<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- wrapper to set footer flush to bottom -->
    <div class="wrapper">

        <!-- header/navbar -->
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand pull-left" id="logo" href="index.html">Michael Erlander</a>
                </div>

                <!-- navbar links -->
                <ul class="nav navbar-nav navbar-right navbar-brand">
                    <li class="li-left">
                        <a href="index.html">About</a>
                    </li>
                    <li>
                        <a href="portfolio.html">Portfolio</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- container for content -->
        <div class="container">

            <!-- main section and sidebar row -->
            <div class="row">

                <!-- main section column -->
                <section class="panel col-xs-8">
                    <h1 class="page-header">Contact</h1>

                    <!-- contact form -->
                    <form>
                        <div class="form-group">
                            <label for="inputName">Name</label>
                            <input type="name" class="form-control" id="inputName" placeholder="First Last">
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Email Address</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Example@Email.com">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" rows="6"></textarea>
                        </div>
                        <button type="submit" class="custom-btn">Submit</button>
                    </form>
                </section>

                <!-- sidebar column -->
                <section class="panel col-xs-3 pull-right text-left">
                    <div id="connect">
                        <h2 class="page-header">Connect with Me</h2>

                        <!-- icon links -->
                        <a href="https://github.com/mrerlander" target="_blank">
                            <img src="assets/images/github-128.png" class="thumbnail pull-left" alt="GitHub" />
                        </a>
                        <a href="https://www.linkedin.com/in/michael-erlander/" target="_blank">
                            <img src="assets/images/linkedin-128.png" class="thumbnail pull-left" alt="LinkedIn" />
                        </a>
                        <a href="https://stackexchange.com/users/12382192/m-erlander" target="_blank">
                            <img src="assets/images/stackoverflow-128.png" class="thumbnail pull-left" alt="Stack Overflow" />
                        </a>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- footer row -->
    <footer class="row navbar-inverse">
        <p>
            <span class="glyphicon glyphicon-copyright-mark"></span> Michael Erlander 2018
        </p>
    </footer>


</body>

</html>
